<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slide de imagens</title>
  </head>
  <body>
    <main class="main-container">
      <section>
        <h1>Loja Vitual Shop Bikes</h1>
        <div class="slide_container">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />

          <div class="slide first">
            <img
              src="https://semexe.com/blog/wp-content/uploads/2022/03/Scalpel-personalizada-por-Black-tiger-74.jpg"
              alt="imagem-1"
            />
          </div>
          <div class="slide">
            <img
              src="https://i.ytimg.com/vi/7R5S4z0kmAE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLB55zEOdUmAmyXfDlOnUvkjhj2zjg"
              alt="imagem-2"
            />
          </div>
          <div class="slide">
            <img
              src="https://images.tcdn.com.br/img/img_prod/760779/bicicleta_oggi_aro_29_bw_7_1_18v_verde_ano_2022_29_1_160460d75ed35784e5e5fa584de2cb7a.jpg"
              alt="imagem-3"
            />
          </div>
          <div class="slide">
            <img
              src="https://dcdn.mitiendanube.com/stores/002/724/012/products/whatsapp-image-2024-01-10-at-12-06-52-1-3a2a2cca492bc7d0fe17049143783698-1024-1024.jpeg"
              alt="imagem-4"
            />
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>

        <div class="manual_navegation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
